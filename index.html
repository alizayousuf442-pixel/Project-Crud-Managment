<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Product Detail</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-3 justify-content-center ">

        <div class="col-12">
            
           <h1 class="fw-bold display-2 text-center">Product List</h1>
        </div>
        <div class=" col-md-3">
          <div class="card shadow mb-4">
            <div class="card-body">
              <div class="card-title">

                <h4 class="fw-bold text-center ">Create Product</h4>
              </div>
                  <div class="row g-3">
                        <div class="col-12">
                          <input type="text" class="form-control" placeholder="ProductName" id="CreateName">
                        </div>
                        <div class="col-12">
                          <input type="number" class="form-control"  placeholder ="ProductPrice"id="CreatePrice">
                        </div>
                        <div class="col-12">
                          <input type="number" class="form-control" placeholder="ProductStock " id="CreateStock">
                        </div>
                   <button class="btn btn-outline-success w-100" onclick="createProduct()" >Add Product</button>
                  </div>
            </div>
</div>
           <div class="card shadow mb-4 d-none" id="editproduct">
<div class="card-body">
            <div class="card-title">
              <h4 class="text-center fw-bold mb-4">Edit Product</h4>

            </div>
            <div class="row g-3">
              <div class="col-12">
                <input type="text" class="form-control" placeholder="EditName " id="EditName">
              </div>
              <div class="col-12">
                <input type="number" class="form-control" placeholder="EditPrice " id="EditPrice">
              </div>
              <div class="col-12">
                <input type="number" class="form-control" placeholder="EditStock " id="EditStock">
              </div>
              <div class="col-md-4">
                <button class="btn btn-sm btn-outline-warning w-100" onclick="StartEdit()">Update</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-sm btn-danger w-100"  onclick="CancelEdit()">Cancel</button>
            </div>
            </div>
           </div>
          </div>
      </div>
               
            


           
           <div class="col-md-8">

            <table class="table table-striped">
             <thead class="table-dark">
  
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
              </tr>
             </thead>
     <tbody id="tableBody">
  
     </tbody>
  
            </table>
          </div>
        </div>
      </div>
          </div>
        </div>
      
 <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

 <!-- Bootstrap JavaScript Libraries -->
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

 crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
 integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
 crossorigin="anonymous"></script>
   
  </body>
</html>
